<div class="container mx-auto p-4 min-h-[80vh] bg-gray-100">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My Orders</h1>

  <div *ngIf="orders.length > 0; else noOrders" class="space-y-6">
    <!-- Loop through orders -->
    <div *ngFor="let order of orders" class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Order #{{ order.orderId }}</h2>

        <p class="text-sm text-gray-500">
          Date:
          {{ order.orderDate | date: "dd MMM yyyy, hh:mm a" : "UTC+05:30" }}
        </p>
      </div>

      <div class="border-t pt-4 space-y-4">
        <!-- Loop through order details -->
        <app-order-detail *ngFor="let item of order.orderDetails" [item]="item"></app-order-detail>
        <!--<div *ngFor="let item of order.orderDetails" class="flex justify-between items-center">-->
        <!--  <div>-->
        <!--    <p class="text-lg font-semibold">Product ID: {{ item.productId }}</p>-->
        <!--    <p class="text-sm text-gray-500">Quantity: {{ item.quantity }}</p>-->
        <!--    <p class="text-sm text-gray-500">Price: ₹{{ item.price }}</p>-->
        <!--  </div>-->
        <!--  <p class="text-lg font-bold">₹{{ item.quantity * item.price }}</p>-->
        <!--</div>-->
      </div>

      <div class="border-t pt-4 mt-4 flex justify-between text-lg font-bold">
        <span>Total</span>
        <span>₹{{ calculateOrderTotal(order.orderDetails) }}</span>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <p class="text-center text-gray-500">You have no orders.</p>
  </ng-template>
</div>
