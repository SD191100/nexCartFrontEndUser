<div class="relative overflow-hidden w-full">
  <!-- Carousel Wrapper -->
  <div class="flex transition-transform duration-500 ease-in-out" #carousel>
    <div *ngFor="let image of images" class="min-w-full h-[300px] md:h-[400px]">
      <img [src]="image" alt="Carousel Image" class="w-full h-full object-cover">
    </div>
  </div>

  <!-- Previous Button -->
  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-4 -translate-y-1/2 bg-white rounded-full p-2 shadow-md hover:bg-gray-100 transition"
  >
    <svg class="w-6 h-6 text-gray-700" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <!-- Next Button -->
  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-4 -translate-y-1/2 bg-white rounded-full p-2 shadow-md hover:bg-gray-100 transition"
  >
    <svg class="w-6 h-6 text-gray-700" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Dots -->
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
    <button
      *ngFor="let image of images; index as i"
      [class.bg-blue-500]="i === currentIndex"
      class="w-3 h-3 bg-gray-300 rounded-full"
      (click)="goToSlide(i)"
    ></button>
  </div>
</div>
