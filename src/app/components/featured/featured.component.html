<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-4">Featured Products</h2>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="text-center">
    <p>Loading...</p>
  </div>

  <div class="grid grid-cols-6 gap-4">
    <div *ngFor="let product of featuredProducts.slice(0, 6)" class="border border-gray-200 rounded-lg p-4 shadow-md">
      <img [src]="product.SecondImage" alt="Product Image" class="w-full h-48 object-cover mb-2" />
      <h3 class="font-semibold text-lg">{{ product.name }} {{ product.SecondImage }}</h3>
      <p class="text-sm text-gray-500 text-overflow: ellipsis line-clamp-[2]">{{ product.description }}</p>
      <p class="font-bold text-blue-500">â‚¹{{ product.price }}</p>
      <a [routerLink]="['/products', product.productId]">
        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
          View Details
        </button>
      </a>
    </div>
  </div>

  <!-- No Products -->
  <div *ngIf="!loading && !featuredProducts.length" class="text-center">
    <p>No featured products available.</p>
  </div>
</div>
